<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Biasa2</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Menggunakan font Inter */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Mengatur scrollbar untuk chat-box */
        #chat-box::-webkit-scrollbar {
            width: 8px;
        }
        #chat-box::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        #chat-box::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        #chat-box::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <!-- Kontainer Chatbot Utama -->
    <div class="bg-white rounded-xl shadow-lg flex flex-col w-full max-w-md h-[70vh] overflow-hidden">
        <!-- Header Chatbot (Opsional) -->
        <div class="bg-blue-600 text-white p-4 text-center text-lg font-semibold rounded-t-xl">
            Chatbot Gemini Biasa2
        </div>

        <!-- Kotak Pesan Chat -->
        <div id="chat-box" class="flex-1 p-4 overflow-y-auto space-y-4">
            <!-- Pesan chat akan muncul di sini -->
        </div>

        <!-- Area Input Pesan -->
        <div class="flex p-4 border-t border-gray-200 bg-gray-50">
            <input
                type="text"
                id="user-input"
                placeholder="Post soalan anda disini..."
                class="flex-1 p-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
            />
            <button
                id="send-button"
                class="ml-3 px-6 py-3 bg-blue-600 text-white rounded-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 shadow-md"
            >
                Kirim
            </button>
        </div>
    </div>

    <!-- Script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
